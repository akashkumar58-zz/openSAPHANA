ID: openSAPHANA
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: openSAPHANA_appRouter
    type: approuter.nodejs
    path: openSAPHANA_appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: openSAPHANA_html5_repo_runtime
      - name: openSAPHANA-uaa
      - name: srv_api
        group: destinations
        properties:
          name: srv_api
          url: '~{url}'
          forwardAuthToken: true
  - name: openSAPHANA_ui_deployer
    type: com.sap.html5.application-content
    path: openSAPHANA_ui_deployer
    requires:
      - name: openSAPHANA_html5_repo_host
    build-parameters:
      requires:
        - name: web
          artifacts:
            - './*'
          target-path: resources/web
  - name: db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: openSAPHANA-db-hdi-container
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: cross-container-service-1
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{the-service-name}'
  - name: srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 1024M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: openSAPHANA-db-hdi-container
      - name: openSAPHANA-uaa
  - name: web
    type: html5
    path: web
    build-parameters:
      builder: grunt
      supported-platforms: []
      build-result: dist
resources:
  - name: openSAPHANA_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: openSAPHANA_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: openSAPHANA-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: openSAPHANA-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: application
      service: xsuaa
      config:
        xsappname: 'openSAPHANA-${space}'
        tenant-mode: dedicated
      path: ./xs-security.json
  - name: dest_openSAPHANA
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: cross-container-service-1
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CROSS_SCHEMA_SFLIGHT
    properties:
      the-service-name: '${service-name}'
